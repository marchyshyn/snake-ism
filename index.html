<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<canvas id='canvas' width='400' height='450'></canvas>
		<div class="nav-wrapper">

			<img src="img/snake-skin2.png" alt="" class="snake-skin">
			<img src="img/apple.png" alt="" class="snake-skin">
			<img src="img/grass2.png" alt="" class="snake-skin">

	</div>
